<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>百词斩 H5 笔试题</title>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="no" />
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="../css/style-index.css" />
</head>
<body>
    <header>
        <div class="container">
            <h1>百词斩H5笔试题</h1>
            <button id="submit">交卷</button>
            <button id="retry">重做</button>
            <a href="./index.html">
              <button>题目录入页面（加试题）</button>
            </a>
        </div>
    </header>
    <article class="container">

        <!-- 题目正文 -->
        <h3 class="title">点击空格处或正文下方题号，选择最恰当的单词</h3>
        <section class="content"></section>

        <!-- 拖动条 -->
        <div class="drager">
            <div class="item-wrap">
                <div class="drager-item"></div>
                <div class="drager-item"></div>
                <div class="drager-item"></div>
            </div>
        </div>

        <!-- 题号选择栏 -->
        <div class="number"></div>

        <!-- 选项 -->
        <section class="options"></section>

        <!-- 解析 -->
        <section class="keys">
            <p class="key"></p>
        </section>

    </article>

    <!-- 成绩报告 -->
    <div class="grade-wrap">
        <div class="grade">
            <h2>成绩报告</h2>
            <div class="grade-detail">
                <p class="accuracy">0%</p>
                <p class="accuracy-tit">正确率</p>
                <div class="detail"></div>
            </div>
            <div class="grade-option">
                <button class="get-keys">查解析</button>
                <button class="back-to-list">回列表</button>
            </div>
        </div>
    </div>

    <script src="../js/data.js" charset="utf-8"></script>
    <script src="../js/index.js" charset="utf-8"></script>
</body>
</html>
