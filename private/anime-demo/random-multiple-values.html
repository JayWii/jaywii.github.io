<!DOCTYPE html>
<html>
<head>
  <title>DEMO</title>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="./styles.css">
</head>
</head>
<body>
  <script src="./anime.min.js"></script>
  <script>

  var maxElements = 49;
  var colors = ['#FF324A', '#31FFA6', '#206EFF', '#FFFF99'];

  var createElements = (function() {
    var sectionEl = document.createElement('section');
    for (var i = 0; i < maxElements; i++) {
      var el = document.createElement('div');
      el.style.background = colors[anime.random(0, 3)];
      sectionEl.appendChild(el);
    }
    document.body.appendChild(sectionEl);
  })();

  anime({
    targets: 'div',
    translateX: function() { return anime.random(-3, 3) + 'rem'; },
    translateY: function() { return anime.random(-3, 3) + 'rem'; },
    scale: function() { return anime.random(10, 20) / 10; },
    rotate: function() { return anime.random(-360, 360); },
    delay: function() { return 400 + anime.random(0, 500); },
    duration: function() { return anime.random(1000, 2000); },
    direction: 'alternate',
    loop: true
  });

  </script>
</body>
</html>
